<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Hello, world!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <!--     
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
          </div> -->

    </div>
  </div>
  </div>
  <div class="container">
    <button class="btn btn-danger">더보기</button>
  </div>

  <script>
    var products = [
      { id: 0, price: 70000, title: "Blossom Dress" },
      { id: 1, price: 50000, title: "Springfield Shirt" },
      { id: 2, price: 60000, title: "Black Monastery" },
    ];

    function card(상품목록) {
      상품목록.forEach((item) => {
        var product = `<div class="col-sm-4"><img src="https://via.placeholder.com/600" class="w-100">
          <h5>${item.title}</h5>
          <p>가격 : ${item.price}</p></div>`
        $('.row').append(product)
      })
    }

    card(products);

    var 클릭횟수 = 1;
    $('.btn-danger').on('click', function (e) {

      if (클릭횟수 <= 2) {
        $.get(`https://codingapple1.github.io/js/more${클릭횟수}.json`).done((data) => {
          console.log(data);
          card(data);
          클릭횟수 = 클릭횟수 + 1
          if (클릭횟수 == 3) {
            return $('.btn-danger').css("display", "none");
          }
        });
      }
    });




  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
