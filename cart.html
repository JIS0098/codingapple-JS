<body>
    <div>장바구니 페이지</div>
    <div class="cart-title">
    </div>
 



<script>
    var productList = JSON.parse(localStorage.cart); // 새로추가된 카트리스트
    var saveList = [] //기존카드키르스
    //새로추가된 카트의 아이템이 기존카드리스트에 없으면 기본카드리스트에 아이템 추가 
    
   
    productList.forEach((item) => {
        var title = `<p>${item}</P>`
        if(saveList.includes(item)===false){
            saveList.push(item);
           $(".cart-title").append(title);
        }

       
      
       
        //    if(saveList.includes(`${item}`)){

        //중복이 있으면 추가하지 않는다.

        // saveList.push(item);

</script>
